<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event tickets card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="item-container">
            <div class="img-container">
                <img src="Images/pic1.jpg" alt="Event image">
            </div>

            <div class="body-container">
                <div class="overlay"></div>

                <div class="event-info">
                    <h1 class="title">A fuck club</h1>
                    <div class="separator"></div>
                    <!-- PARAGRAPHS -->
                    <p class="info">Washington D.C.</p>
                    <p class="price">Free</p>

                    <div class="additional-info">
                        <p class="info">
                            <i class="fas fa-map-marker-alt"></i>
                            Grand Central Fuckery 
                        </p>
                        <p class="info">
                            <i class="far fa-calendar-alt"></i>
                            Monday, december 12th 2030
                        </p>

                        <p class="info description">
                            Whatever it is, whatever there goes, oh well
                            Anything could happen, at any given moment overlay
                            What's an overlay btw? <span>more...</span>
                        </p>
                    </div>
                </div>
                <button class="action">Book it</button>
            </div>
        </div>

        <div class="item-container">
            <div class="img-container">
                <img src="images/img3.jpg" alt="Event image">
            </div>

    </div>



</body>
</html>
